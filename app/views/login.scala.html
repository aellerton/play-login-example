@(loginForm: Form[LoginData])

@main("Login") {

    <h2>Ultra Fancy Login</h2>

    <div>Try "bob" (foo) or "sally" (bar):</div>

    @helper.form(action = routes.Application.authenticatePlainLoginForm()) {
        @helper.inputText(loginForm("name"))
        @helper.inputText(loginForm("password"))
        <input type="submit" value="Login" />
    }

}
